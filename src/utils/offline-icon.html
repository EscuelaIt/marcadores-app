<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-storage/app-network-status-behavior.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<dom-module id="offline-icon">
  <template>
    <style>
      :host {
        display: block
      }
    </style>

    <template is="dom-if" if="[[online]]">
      <iron-icon icon="my-icons:cloud"></iron-icon>
    </template>

    <template is="dom-if" if="[[!online]]">
      <iron-icon icon="my-icons:cloud-off"></iron-icon>
    </template>

  </template>

  <script>

    class OfflineIcon extends Polymer.mixinBehaviors([Polymer.AppNetworkStatusBehavior], Polymer.Element) {
      /**
       * String providing the tag name to register the element under.
       */
      static get is() {
        return 'offline-icon';
      }

      static get properties() {
        return {
          
        };
      }

    }

    window.customElements.define(OfflineIcon.is, OfflineIcon);
  </script>
</dom-module>
