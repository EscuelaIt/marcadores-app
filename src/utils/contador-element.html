<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">


<dom-module id="contador-element">
  <template>
    <style>
      :host {
        display: block
      }
      paper-button {
        --paper-button-ink-color: orangered;
        background-color: teal;
        color: #fff;
      }
    </style>

    <paper-button on-click="incrementar" raised>Clic!</paper-button>
    <p>Has hecho [[contador]] clics</p>

    <a href="/"><paper-icon-button icon="my-icons:arrow-back"></paper-icon-button></a>
  </template>

  <script>
    class ContadorElement extends Polymer.Element {
      /**
       * String providing the tag name to register the element under.
       */
      static get is() {
        return 'contador-element';
      }

      static get properties() {
        return {
          contador: {
            type: Number,
            value: 0
          }
        };
      }

      incrementar() {
        this.contador++;
      }
 
    }

    window.customElements.define(ContadorElement.is, ContadorElement);
  </script>
</dom-module>
