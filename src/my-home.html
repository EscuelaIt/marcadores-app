<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">


<link rel="import" href="shared-styles.html">

<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">


<dom-module id="my-home">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      h1 {
        display: inline-block;
        margin-right: 20px;
      }
    </style>

    <iron-ajax
      auto
      url="http://localhost:3333/marcadores"
      last-response="{{marcadores}}"
      loading="{{loading}}"
    ></iron-ajax>

    <div class="card" id="container">
      <div>
        <h1>Home</h1>
        <paper-spinner active="[[loading]]"></paper-spinner>
      </div>
      <template is="dom-repeat" items="[[marcadores]]">
        <p>
          [[item.id]]: [[item.titulo]]
        </p>
      </template>

      <template is="dom-if" if="{{! marcadores.length }}">
        <p>No tengo marcadores</p>
      </template>
    </div>



  </template>

  <script>
    class MyHome extends Polymer.Element {
      static get is() { return 'my-home'; }
      
      static get properties() {
        return {
          marcadores: Array,
          loading: {
            type: Boolean,
            value: false
          }
        };
      }
    }



    window.customElements.define(MyHome.is, MyHome);
  </script>
</dom-module>
