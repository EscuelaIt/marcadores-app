<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="./utils/contador-element.html">
<link rel="import" href="./utils/mensaje-element.html">

<link rel="import" href="shared-styles.html">

<dom-module id="my-contacto">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <h1>Contacto</h1>
      <contador-element></contador-element>
      <mensaje-element></mensaje-element>
    </div>

    <button on-click="irLegales">Ir a legales</button>
  </template>

  <script>
    class MyContacto extends Polymer.Element {
      static get is() { return 'my-contacto'; }

      irLegales() {
        this.dispatchEvent(new CustomEvent('navegar', {
          bubbles: true,
          composed: true,
          detail: {
            ruta: '/legales'
          }
        }));
      }
    }

    window.customElements.define(MyContacto.is, MyContacto);
  </script>
</dom-module>
